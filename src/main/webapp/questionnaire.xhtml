<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	
	<ui:param name="activeMenu" value="questionnaires" />
	
	<ui:define name="content">
		<h:form id="reg" class="form-horizontal">
			<legend>New Questionnaire</legend>

			<h:panelGroup layout="block"
				styleClass="control-group #{!name.valid ? 'error' : 'none'}">
				<label class="control-label" for="name">Name:</label>
				<div class="controls">
					<h:inputText id="name" binding="#{name}"
						value="#{newQuestionnaire.name}" />
					<span class="help-inline"><h:message for="name" /></span>
				</div>
			</h:panelGroup>

			<div class="form-actions">
				<h:commandButton id="create" action="#{questionnaireController.create}"
					value="Create" styleClass="btn btn-primary" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
